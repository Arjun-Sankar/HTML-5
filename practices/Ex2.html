<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Addition Operation________________________________________________________
        function doAdd() {
            var num1 = document.getElementById("num1").value; //Getting inputs from HTML;
            var num2 = document.getElementById("num2").value;
            var obj = document.getElementById("res");
            if (isNaN(num1) || isNaN(num2)) {
                var result = "Please Enter the Valid Number";
            }
            else {
                var result = Number(num1) + Number(num2);
            }
            obj.innerHTML = result;     //document.getElementById("res").innerHTML=result;   ..Setting data to HTML..
        }
        //Subtraction operation_________________________________________________________
        function doSub() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var obj = document.getElementById("res");
            if (isNaN(num1) || isNaN(num2)) {
                var result = "Please Enter the Valid Number";

            } else {
                var result = Number(num1) - Number(num2);
            }
            obj.innerHTML = result;
        }
        //MUltipication operation_________________________________________________________
        function doMul() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var obj = document.getElementById("res");
            var result;
            if (isNaN(num1) || isNaN(num2)) {
                result = "Please Enter the Valid Number";
            } else {
                result = Number(num1) * Number(num2);
            }
            obj.innerHTML = result;
        }
        //Division__________________________________________________________________
        function doDiv() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var obj = document.getElementById("res");
            var result;
            if (isNaN(num1) || isNaN(num2)) {
                result = "Please Enter the Valid Number";
            } else {
                result = Number(num1) / Number(num2);
            }
            obj.innerHTML = result;
        }
    </script>
</head>

<body>
    Number 1: <input type="text" id="num1" required> <br><br>
    Number 2: <input type="text" id="num2" required> <br><br>
    <button onclick="doAdd()">Add</button> &nbsp;
    <button onclick="doSub()">Sub</button> &nbsp;
    <button onclick="doMul()">Mul</button> &nbsp;
    <button onclick="doDiv()">Div</button> <br><br>
    Result: <span id="res"></span>
</body>

</html>
