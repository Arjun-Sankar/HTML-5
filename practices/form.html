<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>User Registration</h1>
    <form name="Reg" method="get" autocomplete="off" enctype="multipart/form-data">
        Username *: <input type="text" id="" name="Username" required><br><br> 

        Password *: <input type="password" id="" name="userpassword" required><br><br>

        Gender: <input type="radio" name="Gender" id="male">Male &nbsp;
        <input type="radio" name="Gender" id="Female">Female <br><br>

        Hobbies: <input type="checkbox" name="cricket">Cricket &nbsp;
        <input type="checkbox" name="chess">Chess <br><br>

        Date: <input type="datetime-local"> <br><br>

        Email: <input type="email" name="email" id="email"><br><br>

        Phone no: <input type="number" name="number" id="number"> <br><br>
        
        files: <input type="file" name="file" id="file"> <br><br>
        <input type="submit" value="Register"> &nbsp; <input type="button" value="Register 2"> &nbsp;
        <input type="reset" value="clear"><br><br>
    </form>
</body>

</html>
