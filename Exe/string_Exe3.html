<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Inbuilt Methods 3</title>
    <script>
        function userProfile(op) {
            switch (op) {
                case 'name':
                    var name = document.getElementById("name").value.trim();
                    var isValidName = !!name.match(/^[a-zA-Z\-]+$/); 
                    var obj = document.getElementById("res");
                    if (isValidName) {
                        var result = "Valid Name";
                        obj.style.color = "green";
                    } else {
                        var result = "Invalid Name";
                        obj.style.color = "red";
                        name = "";
                    }
                    obj.innerHTML = result;
                    break;
                case 'mail':
                    var mail = document.getElementById("mail").value.trim();
                    var isValidMail = !!mail.match(/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/);
                    var mailObj = document.getElementById("gmail");
                    if (isValidMail) {
                        var mailResult = "Valid mail";
                        mailObj.style.color = "green";
                    } else {
                        var mailResult = "Invalid mail";
                        mailObj.style.color = "red";
                        mail = "";
                    }
                    mailObj.innerHTML = mailResult;
                    break;
                case 'num':
                    var num = document.getElementById("num").value.trim();
                    var isValidNum = !!num.match(/^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/);
                    var numObj = document.getElementById("mobile");
                    if (isValidNum) {
                        var numResult = "Valid Number";
                        numObj.style.color = "green";
                    } else {
                        var numResult = "Invalid Number";
                        numObj.style.color = "red";
                        num = "";
                    }
                    numObj.innerHTML = numResult;
                    break;
                case 'url':
                    var url = document.getElementById("url").value.trim();
                    var regex = new RegExp(/(http(s)?:\/\/.)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)/g);
                    var isValidUrl = !!url.match(regex);
                    var urlObj = document.getElementById("web");
                    if (isValidUrl) {
                        var urlResult = "Valid URL";
                        urlObj.style.color = "green";
                    } else {
                        var urlResult = "Invalid URL";
                        urlObj.style.color = "red";
                        url = "";
                    }
                    urlObj.innerHTML = urlResult;
                    break;
            }
        }
        function offerCode() {
            var code = document.getElementById("code").value.trim();
            document.getElementById("code").value = code.toUpperCase();
        }
    </script>
</head>

<body>
    <h1>1.Form Validation</h1>
    Name: <input type="text" placeholder="Name" id="name" onblur="userProfile('name')" autocomplete="off"> <br>
    <span id="res"></span><br><br>
    Email: <input type="text" placeholder="abc@gmail.com" id="mail" onblur="userProfile('mail')"> <br>
    <span id="gmail"></span><br><br>
    Numbers: <input type="text" placeholder="Contact" id="num" onblur="userProfile('num')"> <br>
    <span id="mobile"></span> <br><br>
    URL: <input type="text" id="url" onblur="userProfile('url')" placeholder="URL"> <br>
    <span id="web"></span><br><br>


    <h1>2.Enter Offer Code</h1>
    Code: <input type="text" id="code" onblur="offerCode()" placeholder="Enter Code"> <br><br>
</body>

</html>
